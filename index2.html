<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <form action="">
      <div>
        <label for="name">Adı: </label>
        <input id="name" type="text" />
      </div>
      <div>
        <label for="telephone">Telefon: </label>
        <input id="telephone" type="tel" />
      </div>
      <div>
        <label for="name">Email: </label>
        <input id="name" type="email" />
      </div>
      <div>
        <label for="area">Mesaj: </label>
        <textarea id="area" rows="8"></textarea>
      </div>
      <div>
        <label for="city">Şehir: </label>
        <select name="" id="city">
          <option value="">Adana</option>
          <option value="">Ankara</option>
        </select>
      </div>
      <div>
        <label for="En sevdiğiniz renk">En sevdiğiniz renk</label>
        <input type="radio" name="color" />Kırmızı
        <input type="radio" name="color" />Yeşil
        <input type="radio" name="color" />Mor
      </div>
      <div class="buttons">
        <button type="reset">Sıfırla</button>
        <button type="submit">Gönder</button>
      </div>
    </form>
  </body>
</html>
